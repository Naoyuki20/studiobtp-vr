<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="planeTexture" src="Gravel_001_SD/Gravel_001_BaseColor.jpg"></img>
        <img id="boxTexture" src="logo.png">
      </a-assets>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>

      <a-entity position="0 2 -5" material="src: #boxTexture" geometry="primitive: box" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-entity>

      <a-entity environment="preset:forest; dressingAmount: 500"></a-entity>
      <!-- <a-sky color="green"></a-sky>
      <a-plane rotation="-90 0 0" width="30" height="30" src="#planeTexture" repeat="10 10"></a-plane> -->
    </a-scene>
  </body>
</html>
